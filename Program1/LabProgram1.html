<!DOCTYPE html>
<html>
    <head>
        
        <style>
            table, td, th
            {
                border: 1px solid black;
                width: 33%;
                text-align: center;
                background-color:cornsilk;
                border-collapse: collapse;
            }
            table {margin:auto;}
            input {text-align:right;}
        </style>

        
        <script type = "text/javascript">
        function calc(clicked_id)
        {
            var v1 = parseFloat(document.getElementById("Value_1").value);
            var v2 = parseFloat(document.getElementById("Value_2").value);

            if((isNaN(v1))||(isNaN(v2)))
            {
                alert("Invalid Number Entered!")
            }
            else if(clicked_id=="add")
            {
                document.getElementById("Result").value=v1+v2;
            }
            else if(clicked_id=="sub")
            {
                document.getElementById("Result").value=v1-v2;
            } 
            else if(clicked_id=="mul")
            {
                document.getElementById("Result").value=v1*v2;
            }
            else if(clicked_id=="div")
            {
                document.getElementById("Result").value=v1/v2;
            }
        }
        function cls()
        {
            Value_1.value = ""
            Value_2.value = ""
            Result.value = ""
        }
        </script>
    
    </head>

    <body>
        <table>
            <tr>
                <th colspan="5">Simple Calculator</th>
            </tr>

            <tr>
                <td>Value_1</td> <td><input type="text" id="Value_1" value=""/></td>
                <td>Value_2</td> <td><input type="text" id="Value_2" value=""/></td>
            </tr>

            <tr>
                <td><input type="button" value="Addition" id="add" onclick="calc(this.id)"/></td>
                <td><input type="button" value="Subtraction" id="sub" onclick="calc(this.id)"/></td>
                <td><input type="button" value="Multiplication" id="mul" onclick="calc(this.id)"/></td>
                <td><input type="button" value="Division" id="div" onclick="calc(this.id)"/></td>
            </tr>

            <tr>
                <td>Result</td> <td><input type="text" id="Result" value="" disabled/></td>
                <td colspan="2"><input type="button" value="CLEAR_ALL" onclick="cls()"/></td>
            </tr>
        </table>
    </body>

</html>
